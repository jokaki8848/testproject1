<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/webjars/bootstrap/4.0.0/css/signin.css}" rel="stylesheet">
</head>
<body>
<div>
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">[[${session.loginuser}]]</a>
</div>
<div>
    <h2><a class="btn btn-sm btn-success" href="#" th:href="@{/book/add}">添加书本信息</a></h2>
</div>
<div class="container-fluid">
    <form th:action="@{/book/query}" method="post">
        <label>查询书号</label>
        <input th:name="bid" type="text">
        <button type="submit" class="btn btn-sm btn-primary">查询</button>
    </form>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>编号</th>
            <th>书名</th>
            <th>作者</th>
            <th>价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{/book/}+${book.id}" class="btn btn-sm btn-primary">修改</a>
                <a th:href="@{/book/delete/}+${book.id}" class="btn btn-sm btn-danger">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
